<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Neon Slider</title>

</head>

<body>
    <div class="slider">
        <div class="slides-cont">
            <img src="imgs/youarehere.png" alt="" class="activ">
            <img src="imgs/internet.png" alt="">
            <img src="imgs/dowhatyoulove.png" alt="" >
            <img src="imgs/futureisnow.png" alt="">
            <img src="imgs/nothingisimpossible.png" alt="">
            <img src="imgs/together.png" alt="">
        </div>

        <div class="commands">
            <button class="left">
                <img src="imgs/left-arrow.svg" alt="">
            </button>
            <button class="right">
                <img src="imgs/right-arrow.svg" alt="">
            </button>
        </div>

        <div class="circles">
            <button data-clic="1" class="circle activ-circle"></button>
            <button data-clic="2" class="circle"></button>
            <button data-clic="3" class="circle"></button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
